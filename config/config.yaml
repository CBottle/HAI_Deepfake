# HAI Deepfake Detection - Configuration File

# 실험 설정
experiment:
  name: "vit-base-baseline"
  seed: 42
  output_dir: "./output"

# 모델 설정
model:
  name: "google/vit-base-patch16-224"
  # 또는 사전학습된 딥페이크 탐지 모델
  # name: "prithivMLmods/Deep-Fake-Detector-v2-Model"
  num_classes: 2
  pretrained: true

# 데이터 설정
data:
  # 1. 실제 이미지들이 몽땅 들어있는 폴더 경로
  img_dir: "/content/train_data/combined_images"
  
  # 2. 각 데이터셋의 정답지(CSV) 경로
  train_csv: "/content/train_data/GRAVEX_200K/train_labels.csv"
  val_csv: "/content/train_data/GRAVEX_200K/val_labels.csv"
  test_csv: "/content/train_data/GRAVEX_200K/test_labels.csv"
  
  # 3. 모델 설정 관련
  num_frames: 1  # 현재 이미지 데이터셋이므로 1로 설정
  image_size: 224

  # 데이터 증강
augmentation:
  horizontal_flip: true
  vertical_flip: false
  rotation: 15
  color_jitter: true
  compression: true
  blur: true

# 학습 설정
training:
  epochs: 15
  batch_size: 32
  num_workers: 4
  learning_rate: 5e-4
  weight_decay: 1e-4
  warmup_epochs: 5

  # 학습 전략
  mixed_precision: true  # AMP 사용
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0

  # 체크포인트
  save_frequency: 1  # N epoch마다 저장
  keep_last_checkpoints: 5  # 최근 N개 유지
  experiment:
    output_dir: '/content/drive/MyDrive/HAI_Deepfake/checkpoints' # 네 드라이브 경로로!

# 검증 설정
validation:
  batch_size: 64
  frequency: 1  # N epoch마다 검증

# 추론 설정
inference:
  batch_size: 64
  num_workers: 4
  output_file: "submission.csv"

# 실험 추적 (wandb)
wandb:
  enabled: false
  project: "hai-deepfake"
  entity: null  # wandb username

# 디바이스 설정
device: "cuda"  # cuda 또는 cpu
